<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Your Search Results:</h1><hr>
{% for book in books %}
    <h3><a href="{{ book.link }}">Title: {{ book.title }}</a></h3>
    <ul>
        <li>Author: {{ book.author }}</li>
        <li>:Rating {{ book.rating }}</li>
    </ul>
{% endfor %}
</body>
</html>
